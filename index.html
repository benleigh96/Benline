<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Benline</title>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/diff-match-patch@1.0.5/index.min.js"></script>
<style>
body {
  margin:0;
  font-family:'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  background:#f9f9f9;
}
header {
  background:#fff;
  padding:1rem;
  text-align:center;
  font-size:2rem;
  position:relative;
}
#logo-red { color:red; }
#logo-ben { color:blue; text-decoration:underline; }
.badge, .feature-request {
  font-size:0.75rem;
  border:1px solid;
  border-radius:999px;
  padding:0.2rem 0.6rem;
  white-space:nowrap;
  cursor:pointer;
}
.badge {
  border-color:#f4c27b;
  background:#fff8d1;
  color:#b58900;
}
.feature-request {
  border-color:#00ff00;
  background:#eaffea;
  color:#008000;
}
.toolbar, .review-toolbar {
  background:#fff;
}
.toolbar-inner, .review-toolbar-inner {
  display:flex;
  justify-content:flex-end;
  align-items:center;
  padding:0.5rem 1rem;
  gap:0.5rem;
  flex-wrap:wrap;
  position:relative;
}
.toolbar-inner .font-controls {
  display:flex;
  gap:4px;
}
.label-container {
  display:flex;
  font-size:0.85rem;
  color:#666;
  background:#fff;
  padding:0.5rem 1rem 0 1rem;
}
.label-container div {
  flex:1;
  text-align:center;
}
.container {
  display:flex;
  align-items:stretch;
  height:calc(100vh - 230px);
  padding:0 1rem 1rem 1rem;
  box-sizing:border-box;
}
.column {
  flex:1;
  display:flex;
  flex-direction:column;
  border-right:1px solid #ddd;
}
.column:last-child {
  border-right:none;
}
textarea, .output {
  flex:1;
  padding:1rem;
  line-height:1.5;
  font-size:14px;
  border:none;
  resize:none;
  outline:none;
  font-family:'Inter', monospace;
  white-space:pre-wrap;
  background:#fff;
  box-sizing:border-box;
  overflow-y:auto;
  min-height:300px;
}
.flash { background-color:#fff8c4 !important; }
.output { overflow-wrap:anywhere; }
.output-wrapper { flex:1; display:flex; flex-direction:column; overflow:hidden; }
.summary {
  padding:0.5rem 1rem;
  font-size:0.85rem;
  color:#333;
  border-top:1px solid #ddd;
  background:#fefefe;
}
#colour-button,#highlight-button,#flip-button,#clear-button,#copy-button,
#font-down,#font-up,#font-size-display,#prev-button,#next-button {
  font-size:0.75rem;
  padding:2px 6px;
  border:1px solid #ccc;
  border-radius:4px;
  cursor:pointer;
  background:#eee;
}
#font-size-display {
  background:#fff !important;
  cursor:default;
}
#colour-button {
  border:1px solid transparent;
  background:
    linear-gradient(#eee, #eee) padding-box,
    var(--gradient, linear-gradient(to right, #ff0000 50%, #0000ff 50%)) border-box;
  border-radius:4px;
}
.disabled-button { background:#fff; color:#aaa; cursor:default; }
#copy-dropdown {
  display:none;
  position:absolute;
  flex-direction:column;
  z-index:10;
  right:0;
  margin-top:8px;
}
#copy-dropdown button {
  font-size:0.75rem;
  padding:2px 6px;
  border:1px solid #ccc;
  border-radius:4px;
  cursor:pointer;
  background:#eee;
  margin-top:2px;
  white-space:nowrap;
}
#copy-dropdown button:hover { background:#ddd; }
.highlighted-diff {
  outline:2px solid orange;
  outline-offset:2px;
}
</style>
</head>
<body>
<header>
  <div style="position:relative;">
    <div style="text-align:center;">
      <span id="logo-red">Red</span><span id="logo-ben">Ben</span><span class="black">line</span>
    </div>
    <div style="position:absolute;top:50%;transform:translateY(-50%);right:0;display:flex;gap:0.5rem;">
      <span class="feature-request" onclick="window.location.href='mailto:benleigh0@gmail.com?subject=RE:%20Benline%20suggestion'">Submit Feature Request ‚úâÔ∏è</span>
      <span class="badge">In Beta Mode üòé</span>
    </div>
  </div>
</header>

<div class="review-toolbar">
  <div class="review-toolbar-inner">
    <button id="prev-button" class="disabled-button">Previous</button>
    <button id="next-button" class="disabled-button">Next</button>
  </div>
</div>

<div class="toolbar">
  <div class="toolbar-inner">
    <button id="colour-button">Colour</button>
    <button id="highlight-button">Highlight</button>
    <div class="font-controls">
      <button id="font-down">‚àí</button>
      <div id="font-size-display">14</div>
      <button id="font-up">+</button>
    </div>
    <button id="flip-button">Flip Text</button>
    <button id="clear-button">Clear All</button>
    <div style="position:relative;">
      <button id="copy-button">Copy</button>
      <div id="copy-dropdown">
        <button id="copy-modified-benline">Modified and Benline</button>
        <button id="copy-benline-only">Benline</button>
      </div>
    </div>
  </div>
</div>

<div class="label-container">
  <div>Original</div><div>Modified</div><div>Benline</div>
</div>

<div class="container">
  <div class="column"><textarea id="original" placeholder="Original text..."></textarea></div>
  <div class="column"><textarea id="modified" placeholder="Modified text..."></textarea></div>
  <div class="column output-wrapper">
    <div class="output" id="output"></div>
    <div id="summary" class="summary" style="display:none;"></div>
  </div>
</div>

<script>
const styleModes = [
  { name:"Palette1", del:"#ff0000", ins:"#0000ff", gradient:"linear-gradient(to right, #ff0000 50%, #0000ff 50%)" },
  { name:"Palette2", del:"#ff33cc", ins:"#66ccff", gradient:"linear-gradient(to right, #ff33cc 50%, #66ccff 50%)" },
  { name:"Palette3", del:"#9933ff", ins:"#0099ff", gradient:"linear-gradient(to right, #9933ff 50%, #0099ff 50%)" },
  { name:"Palette4", del:"#994400", ins:"#003366", gradient:"linear-gradient(to right, #994400 50%, #003366 50%)" },
  { name:"Palette5", del:"#ff9900", ins:"#000099", gradient:"linear-gradient(to right, #ff9900 50%, #000099 50%)" }
];
let styleModeIndex = 0;
const highlightModes = [
  { name:"Off", color:null },
  { name:"Yellow", color:"#ffff00" },
  { name:"Green", color:"#00ff00" },
  { name:"Cyan", color:"#00ffff" }
];
let highlightIndex = 0;

let baseFontSize = 14;
const minFontSize = 10;
const maxFontSize = 20;
let diffElements = [];
let currentIndex = -1;
let lastOriginalText = "";
let lastModifiedText = "";

const originalBox = document.getElementById("original");
const modifiedBox = document.getElementById("modified");
const outputBox = document.getElementById("output");
const summaryBox = document.getElementById("summary");
const colourButton = document.getElementById("colour-button");
const highlightButton = document.getElementById("highlight-button");
const fontUpButton = document.getElementById("font-up");
const fontDownButton = document.getElementById("font-down");
const fontSizeDisplay = document.getElementById("font-size-display");
const flipButton = document.getElementById("flip-button");
const clearButton = document.getElementById("clear-button");
const copyButton = document.getElementById("copy-button");
const copyDropdown = document.getElementById("copy-dropdown");
const copyModifiedBenline = document.getElementById("copy-modified-benline");
const copyBenlineOnly = document.getElementById("copy-benline-only");
const prevButton = document.getElementById("prev-button");
const nextButton = document.getElementById("next-button");
function updateColourButton(){
  colourButton.style.setProperty("--gradient", styleModes[styleModeIndex].gradient);
}
function updateHighlightButton(){
  highlightButton.style.background = highlightIndex === 0 ? "#eee" : highlightModes[highlightIndex].color;
}
function escapeHTML(str) {
  return str.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
}
function updateTextAreasFont() {
  [originalBox, modifiedBox].forEach(e => e.style.fontSize = `${baseFontSize}px`);
  outputBox.style.fontSize = `${baseFontSize}px`;
  outputBox.querySelectorAll("span").forEach(span => {
    span.style.fontSize = `${baseFontSize}px`;
  });
  fontSizeDisplay.textContent = baseFontSize;
}
function generateDiff() {
  diffElements = [];
  currentIndex = -1;
  prevButton.classList.add("disabled-button");
  nextButton.classList.add("disabled-button");
  summaryBox.style.display = "none";

  const dmp = new diff_match_patch();
  dmp.Diff_EditCost = 4;

  const original = originalBox.value;
  const modified = modifiedBox.value;

  if (original === modified) {
    outputBox.innerHTML = '<div style="text-align:center;color:#888;font-style:italic;">These texts are identical</div><div style="text-align:center;font-size:20px;">üëå</div>';
    updateTextAreasFont();
    return;
  }

  const diffs = dmp.diff_main(original, modified);
  dmp.diff_cleanupEfficiency(diffs);

  const mode = styleModes[styleModeIndex];
  let resultLines = [];
  let currentLine = '';

  let idCounter = 0;
  let insertions = 0;
  let deletions = 0;

  for (const [op, data] of diffs) {
    const safe = escapeHTML(data);
    const baseStyle = `font-family:Inter,Calibri,sans-serif;font-size:${baseFontSize}px;`;
    let emphasis = '';
    if (highlightIndex !== 0 && op !== 0) emphasis = `background-color:${highlightModes[highlightIndex].color};`;

    const lines = safe.split('\n');
    for (let i = 0; i < lines.length; i++) {
      let span = '';
      if (op === 0) {
        span = `<span style="${baseStyle}">${lines[i]}</span>`;
      } else if (op === -1) {
        const spanId = "diff-" + idCounter++;
        span = `<span id="${spanId}" style="${baseStyle}color:${mode.del};text-decoration:line-through;${emphasis}">${lines[i]}</span>`;
        diffElements.push(spanId);
        deletions++;
      } else if (op === 1) {
        const spanId = "diff-" + idCounter++;
        span = `<span id="${spanId}" style="${baseStyle}color:${mode.ins};text-decoration:underline;${emphasis}">${lines[i]}</span>`;
        diffElements.push(spanId);
        insertions++;
      }
      currentLine += span;
      if (i < lines.length - 1) {
        resultLines.push(currentLine);
        currentLine = '';
      }
    }
  }

  if (currentLine) resultLines.push(currentLine);

  outputBox.innerHTML = resultLines.map(l => `<div>${l}</div>`).join('');
  updateTextAreasFont();
  if (diffElements.length > 0) {
    prevButton.classList.remove("disabled-button");
    nextButton.classList.remove("disabled-button");
  }
  summaryBox.style.display = "block";
  summaryBox.textContent = `Summary: ${insertions} insertion${insertions!==1?"s":""}, ${deletions} deletion${deletions!==1?"s":""}.`;
}

// Event Listeners
originalBox.addEventListener("input", generateDiff);
modifiedBox.addEventListener("input", generateDiff);
colourButton.addEventListener("click", () => {
  styleModeIndex = (styleModeIndex+1)%styleModes.length;
  updateColourButton();
  generateDiff();
});
highlightButton.addEventListener("click", () => {
  highlightIndex = (highlightIndex+1)%highlightModes.length;
  updateHighlightButton();
  generateDiff();
});
updateColourButton();
updateHighlightButton();
fontDownButton.addEventListener("click", () => {
  if(baseFontSize > minFontSize){
    baseFontSize--;
    updateTextAreasFont();
  }
});
fontUpButton.addEventListener("click", () => {
  if(baseFontSize < maxFontSize){
    baseFontSize++;
    updateTextAreasFont();
  }
});
flipButton.addEventListener("click", () => {
  [originalBox.value, modifiedBox.value] = [modifiedBox.value, originalBox.value];
  generateDiff();
});
clearButton.addEventListener("click", () => {
  if (clearButton.textContent === "Clear All") {
    lastOriginalText = originalBox.value;
    lastModifiedText = modifiedBox.value;
    originalBox.value = "";
    modifiedBox.value = "";
    outputBox.innerHTML = "";
    summaryBox.style.display = "none";
    diffElements = [];
    currentIndex = -1;
    prevButton.classList.add("disabled-button");
    nextButton.classList.add("disabled-button");
    clearButton.textContent = "Restore";
    clearButton.style.background = "#fff8c4";
    clearButton.style.borderColor = "#f4c27b";
  } else {
    originalBox.value = lastOriginalText;
    modifiedBox.value = lastModifiedText;
    generateDiff();
    clearButton.textContent = "Clear All";
    clearButton.style.background = "#eee";
    clearButton.style.borderColor = "#ccc";
  }
});
copyButton.addEventListener("click", () => {
  copyDropdown.style.display = copyDropdown.style.display === "flex" ? "none" : "flex";
});
document.addEventListener("click", (event) => {
  if (!copyButton.contains(event.target) && !copyDropdown.contains(event.target)) {
    copyDropdown.style.display = "none";
  }
});
copyModifiedBenline.addEventListener("click", async () => {
  const baseStyle = `font-family:Inter,Calibri,sans-serif;font-size:${baseFontSize}px;background:none;`;
  const modifiedHTML = `<div style="${baseStyle}white-space:pre-wrap;">${escapeHTML(modifiedBox.value).replace(/\n/g, "<br>")}</div>`;
  const separatorHTML = `<div style="${baseStyle}">***</div>`;
  const benlineHTML = `<div style="${baseStyle}">${outputBox.innerHTML}</div>`;
  const combinedHTML = modifiedHTML + separatorHTML + benlineHTML;
  try {
    await navigator.clipboard.write([
      new ClipboardItem({
        "text/html": new Blob([combinedHTML], { type: "text/html" }),
        "text/plain": new Blob([modifiedBox.value + "\n***\n" + outputBox.innerText], { type: "text/plain" })
      })
    ]);
    modifiedBox.classList.add("flash");
    outputBox.classList.add("flash");
    setTimeout(() => {
      modifiedBox.classList.remove("flash");
      outputBox.classList.remove("flash");
    }, 300);
  } catch (err) {
    alert("Copy failed: " + err);
  }
  copyDropdown.style.display = "none";
});
copyBenlineOnly.addEventListener("click", async () => {
  const baseStyle = `font-family:Inter,Calibri,sans-serif;font-size:${baseFontSize}px;background:none;`;
  const benlineHTML = `<div style="${baseStyle}">${outputBox.innerHTML}</div>`;
  try {
    await navigator.clipboard.write([
      new ClipboardItem({
        "text/html": new Blob([benlineHTML], { type: "text/html" }),
        "text/plain": new Blob([outputBox.innerText], { type: "text/plain" })
      })
    ]);
    outputBox.classList.add("flash");
    setTimeout(() => outputBox.classList.remove("flash"), 300);
  } catch (err) {
    alert("Copy failed: " + err);
  }
  copyDropdown.style.display = "none";
});
prevButton.addEventListener("click", () => {
  if (!diffElements.length) return;
  if (currentIndex >= 0) {
    document.getElementById(diffElements[currentIndex]).classList.remove("highlighted-diff");
  }
  currentIndex = (currentIndex - 1 + diffElements.length) % diffElements.length;
  const el = document.getElementById(diffElements[currentIndex]);
  el.classList.add("highlighted-diff");
  el.scrollIntoView({ behavior: "smooth", block: "center" });
});
nextButton.addEventListener("click", () => {
  if (!diffElements.length) return;
  if (currentIndex >= 0) {
    document.getElementById(diffElements[currentIndex]).classList.remove("highlighted-diff");
  }
  currentIndex = (currentIndex + 1) % diffElements.length;
  const el = document.getElementById(diffElements[currentIndex]);
  el.classList.add("highlighted-diff");
  el.scrollIntoView({ behavior: "smooth", block: "center" });
});
</script>
</body>
</html>
