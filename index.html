<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Benline</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
    }

    .red {
      color: red;
      text-decoration: line-through;
    }

    .blue {
      color: blue;
      text-decoration: underline;
    }

    .black {
      color: black;
    }

    .label-container {
      display: flex;
      font-size: 0.85rem;
      color: #666;
      background-color: #fff;
      padding: 0.5rem 1rem 0 1rem;
    }

    .label-container div {
      flex: 1;
      text-align: center;
      position: relative;
    }

    .container {
      display: flex;
      height: calc(100vh - 120px);
      padding: 0 1rem 1rem 1rem;
      box-sizing: border-box;
    }

    textarea, .output {
      flex: 1;
      padding: 1rem;
      font-size: 10px;
      line-height: 1.5;
      border: none;
      resize: none;
      outline: none;
      font-family: 'Inter', monospace;
      overflow-wrap: break-word;
      word-wrap: break-word;
      word-break: break-word;
      white-space: pre-wrap;
      background-color: #fff;
      border-right: 1px solid #ddd;
      box-sizing: border-box;
    }

    .output {
      border-right: none;
    }

    .output-wrapper {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    #copy-button {
      position: absolute;
      top: -1.5rem;
      right: 0.5rem;
      font-size: 0.75rem;
      padding: 2px 6px;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }

    #copy-button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <span class="red">Red</span><span class="blue">Ben</span><span class="black">line</span>
  </header>

  <div class="label-container">
    <div>Original</div>
    <div>Modified</div>
    <div>
      Benline
      <button id="copy-button">Copy</button>
    </div>
  </div>

  <div class="container">
    <textarea id="original" placeholder="Original text..."></textarea>
    <textarea id="modified" placeholder="Modified text..."></textarea>
    <div class="output-wrapper">
      <div class="output" id="output"></div>
    </div>
  </div>

  <script>
    const originalBox = document.getElementById("original");
    const modifiedBox = document.getElementById("modified");
    const outputBox = document.getElementById("output");
    const copyButton = document.getElementById("copy-button");

    function escapeHTML(str) {
      return str.replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");
    }

    function generateDiff() {
      const original = originalBox.value;
      const modified = modifiedBox.value;

      let i = 0, j = 0;
      let result = "";

      while (i < original.length || j < modified.length) {
        if (original[i] === modified[j]) {
          result += `<span class="black">${escapeHTML(original[i] || "")}</span>`;
          i++;
          j++;
        } else {
          if (original[i] !== modified[j] && original[i + 1] === modified[j]) {
            result += `<span class="red">${escapeHTML(original[i])}</span>`;
            i++;
          } else if (original[i] !== modified[j] && original[i] === modified[j + 1]) {
            result += `<span class="blue">${escapeHTML(modified[j])}</span>`;
            j++;
          } else {
            if (original[i]) {
              result += `<span class="red">${escapeHTML(original[i])}</span>`;
              i++;
            }
            if (modified[j]) {
              result += `<span class="blue">${escapeHTML(modified[j])}</span>`;
              j++;
            }
          }
        }
      }

      outputBox.innerHTML = result;
    }

    originalBox.addEventListener("input", generateDiff);
    modifiedBox.addEventListener("input", generateDiff);

    copyButton.addEventListener("click", () => {
      const range = document.createRange();
      range.selectNodeContents(outputBox);
      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);

      try {
        const successful = document.execCommand("copy");
        if (successful) {
          copyButton.innerText = "Copied!";
          setTimeout(() => copyButton.innerText = "Copy", 1000);
        } else {
          alert("Copy failed. Try selecting manually.");
        }
      } catch (err) {
        console.error("Copy command failed:", err);
        alert("Copy not supported. Try selecting manually.");
      }

      selection.removeAllRanges();
    });
  </script>
</body>
</html>
